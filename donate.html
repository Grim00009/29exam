<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      color: #333;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <header>
        <h1>Mission Fields</h1>
        <nav>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="fields.html">Fields</a>
          <a href="story.html">Story</a>
          <a href="donate.html">Donate</a>
        </nav>
      </header>
  <div class="container">
    <h1>Support Our Mission</h1>
    <p>
      Your generosity helps us reach more lives and provide the care, support, and spiritual guidance needed around the world. Every donation, big or small, makes a lasting impact. Thank you for being part of this journey.
    </p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="amount">Donation Amount (USD)</label>
      <input type="number" id="amount" name="amount" min="1" required />

      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Donate Now</button>
    </form>
  </div>
</body>
</html>
