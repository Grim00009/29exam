<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Story - Missionary Center</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .video-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      padding: 20px;
    }
    .video-section iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    /* NEW CTA Section */
    .cta-section {
      background-color: #fff4e6;
      text-align: center;
      padding: 50px 20px;
    }
    .cta-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .cta-button {
      padding: 15px 30px;
      background-color: #ff6600;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Story</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="fields.html">Fields</a>
      <a href="story.html">Story</a>
      <a href="donate.html">Donate</a>
    </nav>
  </header>

  <main>
    <section class="video-section">
      <iframe src="https://www.youtube.com/embed/ZCTR3SthxgI?si=SxVtxLV2bgcvmDYo"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    </section>

    <!-- New CTA Section -->
    <section class="cta-section">
      <h2>Inspired by our story?</h2>
      <a href="donate.html" class="cta-button">Support Our Mission</a>
    </section>
  </main>

</body>
</html>
